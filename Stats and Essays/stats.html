    </textarea>
        <textarea id="text" oninput="countWord()"
        rows="5" cols="200"maxlength = "1300" style="width:80%;"> 
    </textarea> 
    <br><br> 
  
    <p> Word Count: 
        <span id="show">0</span> 
    </p> 
  
    <script> 
        function countWord() { 
  
            var words = document 
                .getElementById("text").value;
            var count = 0; 
            var split = words.split(' '); 
            for (var i = 0; i < split.length; i++) { 
                if (split[i] != "") { 
                    count += 1; 
                } 
            }  
            document.getElementById("show") 
                .innerHTML = count; 
        } 
    </script>
